version: '3.8'

services:
  db:
    image: postgres:17
    container_name: auction_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auction_network

networks:
  auction_network:
    driver: bridge

volumes:
  postgres_data:
