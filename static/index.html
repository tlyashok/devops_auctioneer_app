<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

<!-- Главный контейнер -->
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <!-- Заголовок -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Добро пожаловать на аукцион!</h2>

    <!-- Кнопки для переключения между формами -->
    <div class="text-center mb-6">
        <button id="showRegister" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition mx-2">Зарегистрироваться</button>
        <button id="showLogin" class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600 transition mx-2">Авторизоваться</button>
    </div>

    <!-- Форма регистрации -->
    <div id="registerForm" class="form-container hidden">
        <div class="flex justify-between">
            <p class="text-xl font-semibold text-gray-800 mb-4">Регистрация</p>
            <button id="goToLogin" class="bg-yellow-500 text-white py-2 px-6 rounded-lg hover:bg-yellow-600 transition">Перейти к авторизации</button>
        </div>
        <form id="register" class="space-y-4">
            <div>
                <label for="registerUsername" class="block text-gray-700">Имя пользователя</label>
                <input type="text" id="registerUsername" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="registerPassword" class="block text-gray-700">Пароль</label>
                <input type="password" id="registerPassword" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="registerBalance" class="block text-gray-700">Баланс</label>
                <input type="number" id="registerBalance" name="balance" value="0.0" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition mx-auto block">Зарегистрироваться</button>
        </form>
    </div>

    <!-- Форма авторизации -->
    <div id="loginForm" class="form-container hidden">
        <div class="flex justify-between">
            <p class="text-xl font-semibold text-gray-800 mb-4">Авторизация</p>
            <button id="goToRegister" class="bg-yellow-500 text-white py-2 px-6 rounded-lg hover:bg-yellow-600 transition">Перейти к регистрации</button>
        </div>
        <form id="login" class="space-y-4">
            <div>
                <label for="loginUsername" class="block text-gray-700">Имя пользователя</label>
                <input type="text" id="loginUsername" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="loginPassword" class="block text-gray-700">Пароль</label>
                <input type="password" id="loginPassword" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600 transition mx-auto block">Войти</button>
        </form>
    </div>

</div>

<script src="auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>
</html>
